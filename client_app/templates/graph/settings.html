<div class="graphSettings dialogMainContent">
	<!-- ko with: graph -->
	<div class="field"><label>Label</label> <input type="text" data-bind="value: label"></div>
	<div class="field"><label>Width</label> <input type="range" min="600" max="2400" step="100" data-bind="value: width, valueUpdate: ['change', 'update', 'mousemove', 'mousedown', 'mouseup']">
		<span data-bind="text: width"></span>
	</div>
	<div class="field"><label>Height</label> <input type="range" min="600" max="2400" step="100" data-bind="value: height, valueUpdate: ['change', 'update', 'mousemove', 'mousedown', 'mouseup']">
		<span data-bind="text: height"></span>
	</div>
	<div class="field"><label>Orbit</label> <input type="range" min="10" max="250" step="1" data-bind="value: orbit, valueUpdate: ['change', 'update', 'mousemove', 'mousedown', 'mouseup']"> <span data-bind="text: orbit"></span></div>
	<div class="field"><label>Radius</label> <input type="range" min="5" max="20" step="1" data-bind="value: radius, valueUpdate: ['change', 'update', 'mousemove', 'mousedown', 'mouseup']"> <span data-bind="text: radius"></span></div>
	<div class="field"><label>Speed</label> <input type="range" min="0.05" max="1" step="0.05" data-bind="value: speed, valueUpdate: ['change', 'update', 'mousemove', 'mousedown', 'mouseup']"> <span data-bind="text: speed"></span></div>
	<div class="field"><label>Damping</label>  <input type="range" min="0.25" max="0.75" step="0.05" data-bind="value: damping, valueUpdate: ['change', 'update', 'mousemove', 'mousedown', 'mouseup']"> <span data-bind="text: damping"></span></div>
	<div class="field"><label>Running</label> <input type="checkbox" data-bind="checked: running"></div>
	<div class="field"><label>Spreading</label>  <input type="range" min="200" max="1000" step="10" data-bind="value: spreading, valueUpdate: ['change', 'update', 'mousemove', 'mousedown', 'mouseup']"> <span data-bind="text: spreading"></span></div>
	<div class="field"><label>Spring</label>  <input type="range" min="0.1" max="4" step="0.1" data-bind="value: spring, valueUpdate: ['change', 'update', 'mousemove', 'mousedown', 'mouseup']"> <span data-bind="text: spring"></span></div>
	<div class="field"><label>Notes</label> <textarea data-bind="value: notes"></textarea></div>
	<!-- /ko -->
</div>
<div class="buttonSet">
	<button data-bind="click: smartColoring"><span class="fa fa-paint-brush"></span> Smart Coloring</button>
	<button data-bind="click: closeModal"><span class="fa fa-ban"></span> Cancel</button>
	<button data-bind="click: closeModal" zzdata-bind="click: saveAndCloseModal"><span class="fa fa-check"></span> Done</button>
</div>
